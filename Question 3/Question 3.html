<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 3</title>
    <style>
        fieldset, legend, label, input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td><h1>Music Lover's Survey</h1></td>
        <td>
            <a href="https://www.istockphoto.com/vector/young-man-listen-to-music-on-headphones-music-therapy-guy-profile-avatar-gm1205771672-347478896">
                <img alt="Person that is listening to music"
                     src="https://media.istockphoto.com/id/1205771672/vector/young-man-listen-to-music-on-headphones-music-therapy-guy-profile-avatar.jpg?s=612x612&w=0&k=20&c=CqTw8UXCSxtyyPZxJOFLdWt8GiETIbkdjRDs94-hQCI="
                     width="100">
            </a>
        </td>
    </tr>
</table>

<form>

    <fieldset> <!-- PERSONAL INFORMATION FILESET -->

        <legend>Music Lover's Personal Information</legend>

        <label for="first-name">First Name :</label>
        <input id="first-name" name="first-name" type="text">
        <br>

        <label for="last-name">Last Name:</label>
        <input id="last-name" name="last-name" type="text">
        <br>

        <label>Gender:</label>
        <input id="male" name="gender" type="radio" value="male">
        <label for="male">Male</label>
        <input id="female" name="gender" type="radio" value="female">
        <label for="female">Female</label>
        <br>

        <label for="age">What age category best describes you?</label>
        <select id="age" name="age">
            <option>Less than 18 years old</option>
            <option>18-30 years old</option>
            <option>30-50 years old</option>
            <option>Older than 50 years old</option>
        </select><br>

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email">
        <br>

    </fieldset>

    <fieldset> <!-- SURVEY QUESTIONS -->

        <legend>Survey Questions</legend>

        <label id="type">Which type of music do you listen to? (Pick as many as apply)</label>
        <input type="checkbox" id="blues"><label for="blues">Blues</label>
        <input type="checkbox" id="classical"><label for="classical">Classical</label>
        <input type="checkbox" id="electronic"><label for="electronic">Electronic</label>
        <input type="checkbox" id="hiphop"><label for="hiphop">Hip Hop</label>
        <input type="checkbox" id="rap"><label for="rap">Rap</label>
        <input type="checkbox" id="reggae"><label for="reggae">Reggae</label>
        <input type="checkbox" id="other"><label for="other">Other</label>
        <br>

        <label id="artist">List your favorite artists/bands</label>
        <label for="artist1"></label><input id="artist1" name="artist" type="text">
        <label for="artist2"></label><input id="artist2" name="artist" type="text">
        <label for="artist3"></label><input id="artist3" name="artist" type="text">
        <br>

        <label>If you could go back in time and meet of these artist(s), which one
            would you meet?</label>
        <input id="XXXTentacion" name="gender" type="radio" value="male">
        <label for="XXXTentacion">XXXTentacion</label>
        <input id="Michael-Jackson" name="gender" type="radio" value="female">
        <label for="Michael-Jackson">Michael Jackson</label>
        <input id="Elvis-Presley" name="gender" type="radio" value="female">
        <label for="Elvis-Presley">Elvis Presley</label>
        <input id="John-Lenon" name="gender" type="radio" value="female">
        <label for="John-Lenon">John Lenon</label>
        <br>

    </fieldset>

    <div>
        <p>Thank you for taking the time to fill out our survey!</p>
        <button>Submit</button>
        <button>Reset</button>
    </div>

</form>

</body>
</html>
